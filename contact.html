<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Kendall & Kameron</title>
    <link rel="stylesheet" href="assets/css/basic-styles.css">
    <link rel="stylesheet" href="assets/css/navbar-style.css">
    <link rel="stylesheet" href="assets/css/main-style.css">
</head>
<body id="top_page">
    <!-- Navbar --> 
    <header>
        <nav class="navbar">
            <div class="navbar-container">
                <a href="/" id="navbar-logo">Kendall & Kameron</a>
                <div class="navbar-toggle" id="mobile-menu">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
                <ul class="navbar-menu">
                    <li class="navbar-item"><a href="index.html" class="navbar-links">Home</a></li>
                    <li class="navbar-item"><a href="Kameron/index.html" class="navbar-links">Kameron's Site</a></li>
                    <li class="navbar-item"><a href="Kendall/index.html" class="navbar-links">Kendall's Site</a></li>
                    <li class="navbar-item"><a href="contact.html" class="navbar-links">Contact Us</a></li>
                </ul>
            </div>
        </nav>
    </header>
    
    <main>
        <section class="contact-form-section">
            <h2>Contact Us</h2>
            <form id="contact-form" method="POST" onsubmit="return handleFormSubmit(event)">
                <label for="contact-option">Who would you like to contact?</label>
                <select id="contact-option" name="contact-option" required>
                    <option value="Kendall">Kendall</option>
                    <option value="Kameron">Kameron</option>
                    <option value="Both">Both</option>
                </select>

                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Enter your message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>

            <div id="success-message" style="display:none;">Thank you! Your message has been sent successfully.</div>
        </section>
    </main>
    <script src="assets/js/navbar.js"></script>
    <script src="assets/js/formspree.js"></script>
    <script src="assets/js/handleFormSubmit.js"></script>
</body>
</html>
